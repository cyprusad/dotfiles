# Global zk configuration
# This file contains universal zk settings and aliases

[note]
# Default note settings for all notebooks
filename = "{{id}}"

[alias]
# Universal zk commands that work across all notebooks
zk-help = "zk --help"
zk-version = "zk --version"
zk-index = "zk index"

# Bibliography commands (work with any notebook that has bibliography/)
biblist = "zk list bibliography"

# Journal commands (work with any notebook that has journal/)
journal = "zk new journal --extra slug=$@"
weekly = "zk new journal --template journal --extra slug=$(date +%b-%d-%Y | tr '[:upper:]' '[:lower:]')"
monthly = "zk new journal --template monthly --extra slug=$(date +%b-%Y | tr '[:upper:]' '[:lower:]')"
quarterly = "zk new journal --template quarterly --extra slug=q$(($(date +%-m)/3+1))-$(date +%Y)"
yearly = "zk new journal --template yearly --extra slug=$(date +%Y)"
bibhelp = "echo 'ZK Commands:\n  zk biblist              - List all bibliography entries\n  zk bnf                  - Create book note with fuzzy search\n  zk booksearch BOOK      - Search notes by book tag\n  zk journal DATE-SLUG    - Create journal entry\n  zk weekly               - Create weekly journal entry\n  zk monthly              - Create monthly journal entry\n  zk quarterly            - Create quarterly journal entry\n  zk yearly               - Create yearly journal entry\n  zk zk-help              - Show zk help\n\nGlobal Aliases:\n  zkh, zkv, zki, zkb, zkf'"

# Book note commands - these assume standard notebook structure
bnf = "~/.config/zk/scripts/create-book-note.sh"
booknote-fzf = "~/.config/zk/scripts/create-book-note.sh"
booksearch = "zk list --tag $@"